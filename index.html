<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal-div"></div>
    <div id="rule">Rules</div>
    <div id="head1" class="head">Dice Game! </div>
    <div id="head2" class="head">First to 20 wins</div>
    <div id="play_again">Play Again!!</div>
    <div id="container">
        <div id="cont1">
            <div class="common">
                Player 1
            </div>
            <div id="box1" class="box_common"></div>
            <div id="roll1" class="roll">Roll</div>
        </div>
        <div id="cont2">
            <div class="common">
                Player 2
            </div>
            <div id="box2" class="box_common"></div>
            <div id="roll2" class="roll">Roll</div>
        </div>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
